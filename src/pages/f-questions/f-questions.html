<ion-header>

  <ion-navbar color="black">
      <button ion-button  menuToggle (click)="about()">
          <ion-icon name="arrow-round-back"  ></ion-icon>
        </button>

    <ion-title> FAQs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item text-wrap *ngFor="let que of questions">

      <p><b>Question:</b> {{que.question}}</p>
      <p><b>Answer:</b> {{que.answer}}</p>


    </ion-item>




  </ion-list>

</ion-content>
