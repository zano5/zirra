<ion-header>

  <ion-navbar color="black">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-item text-wrap no-lines>
        <ion-label text-wrap>We may wish to contact you to discuss it further. If you agree, please provide your contact details.</ion-label>
        <ion-checkbox [(ngModel)]="status"></ion-checkbox>
      </ion-item>




    <form [formGroup]="report" (ngSubmit)="formSubmit(report)">



          <ion-item>
          <ion-label floating >Name (Optional)</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating >Surname (Optional)</ion-label>
              <ion-input type="text" formControlName="surname"></ion-input>
              </ion-item>

          <ion-item>
          <ion-label floating >Email(Optional)</ion-label>
          <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <ion-item>
          <ion-label floating >Cell Number(Optional)</ion-label>
          <ion-input type="number" formControlName="number"></ion-input>
          </ion-item>






      <button  round ion-button block type="submit" [disabled]="status === false "   color="toolbar">Submit</button>




      </form>
